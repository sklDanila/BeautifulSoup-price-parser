<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'parser/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'parser/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'parser/css/products.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Price Search</title>
</head>
<body>
<header>
    <div class="title-section">
        <img src="{% static 'parser/images/logo.svg' %}" alt="" srcset="">
        <h3 class="main-title"><a href="{% url 'index' %}" class="no-decoration">Smart Price</a></h3>
    </div>
    <div class="search-section">
        <form action="{% url 'search_view' %}" method="GET">
            <input type="text" name="q" id="main-search-input">
            <button type="button" id="main-search-button"><img src="{% static 'parser/images/search.svg' %}" alt=""
                                                               srcset=""></button>
        </form>
    </div>
</header>
<main>
    {% if search_result %}
        <div class="products-container">
            {% for item in search_result %}
                <div class="product">
                    <img src="{{ item.picture }}" alt="{{ item.title }}">
                    <p class="product-title">{{ item.title }}</p>
                    <p class="product-id-wrapper"><a href="{{ item.link }}">{{ item.shop_name.upper }}</a></p>
                    <p class="product-price">{{ item.price }} â‚¬</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</main>

</body>
</html>
